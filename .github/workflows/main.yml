name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install cppcheck
      run: "sudo apt-get install cppcheck"
    - name: install valgrind
      run: "sudo apt-get install valgrind"
    - name: make
      run: "cd apps; make"
    - name: cov
      run: "make cov"
    - name: sanitize
      run: "make sanitize"
